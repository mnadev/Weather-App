<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class = "container main">

      <div class = "row">

        <div class="jumbotron col-lg-12 col-md-12 col-sm-12" id="header">

          <h1>
          Weather App
          </h1>

        </div>

      </div>


      <div class = "jumbotron container">

        <h4>
          <div class = "col-lg-2 col-md-2 col-sm-2 data" id = "date">Date</div>
          <div class = "col-lg-4 col-md-4 col-sm-4 data" id = "temp">Temp</div>
          <div class = "col-lg-6 col-md-6 col-sm-6 data" id = "weather">Weather</div>
          <div class = "col-lg-6 col-md-6 col-sm-6 data" id = "humidity">Humidity</div>
          <div class = "col-lg-6 col-md-6 col-sm-6 data" id = "precip">Precip</div>
        </h4>

        <div class = "col-lg-8 col-md-8 col-sm-8">

          <button class = "btn btn-primary" id = "celcius">C</button>

          <button class = "btn btn-success" id = "fahr">F</button>

        </div>

      </div>


      <div class = "jumbotron container">

        <h1 class= "col-lg-9 col-md-9 col-sm-9">Next 6 Hours:</h1>

        <button class = "btn btn-warning col-lg-3 col-md-3 col-sm-3 " id = "hourly">H</button>

        <div class = "row col-lg-12 col-md-12 col-sm-12" id = "hr">

          <div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour1"></div> </strong>
						<div class = "temp1"></div>
						<div class = "summary1"></div>
						</br>
					</div>

					<div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour2"></div> </strong>
						<div class = "temp2"></div>
						<div class = "summary2"></div>
						</br>
					</div>

					<div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour3"></div> </strong>
						<div class = "temp3"></div>
						<div class = "summary3"></div>
						</br>
					</div>

					<div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour4"></div> </strong>
						<div class = "temp4"></div>
						<div class = "summary4"></div>
						</br>
					</div>

					<div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour5"></div> </strong>
						<div class = "temp5"></div>
						<div class = "summary5"></div>
						</br>
					</div>

					<div class = "table-responsive col-lg-2 col-md-2 col-sm-2">
						<strong> <div class = "hour6"></div> </strong>
						<div class = "temp6"></div>
						<div class = "summary6"></div>
						</br>
					</div>
        </div>
      </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
