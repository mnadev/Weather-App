<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <html>
	<title>
		weatherJS
	</title>

	<body>
		<div class = "container flexbox">
			<div class = "row" id = "main">
				<div class="jumbotron col-md-12 col-sm-12" id="header" height = "20%">
					<h1>
						Weather App
					</h1>
				</div>
				<div class = "jumbotron">
					<div class = "col-md-12 col-sm-12 bg-primary" id = "date">Date</div>
					<div class = "col-md-12 col-sm-12 bg-success" id = "temp">Temp</div>
					<div class = "col-md-12 col-sm-12 bg-warning" id = "weather">Weather</div>
					<div class = "col-md-12 col-sm-12 bg-info" id = "humidity">Humidity</div>
					<div class = "col-md-12 col-sm-12 bg-danger" id = "precip">Precip</div>

					<div class = "col-md-8 col-sm-8">
						<button class = "btn btn-primary" id = "celcius">C</button>

						<button class = "btn btn-secondary" id = "fahr">F</button>

						<button class = "btn btn-warning" id = "hourly">H</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
